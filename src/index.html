<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const extractBtn = document.getElementById('extractBtn');
            const passwordInput = document.getElementById('passwordInput');
            const fileList = document.getElementById('fileList');
            const fileListContent = document.getElementById('fileListContent');
            const statusArea = document.getElementById('statusArea');
            
            let currentZipFile = null;
            
            // ç‚¹å‡»æµè§ˆæŒ‰é’®è§¦å‘æ–‡ä»¶é€‰æ‹©
            uploadArea.querySelector('.browse-btn').addEventListener('click', () => {
                fileInput.click();
            });
            
            // æ–‡ä»¶é€‰æ‹©å¤„ç†
            fileInput.addEventListener('change', handleFileSelect);
            
            // æ‹–æ”¾åŠŸèƒ½
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('drag-over');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('drag-over');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
                
                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });
            
            // æ–‡ä»¶é€‰æ‹©å¤„ç†å‡½æ•°
            function handleFileSelect(e) {
                if (e.target.files.length) {
                    handleFile(e.target.files[0]);
                }
            }
            
            // å¤„ç†ZIPæ–‡ä»¶
            function handleFile(file) {
                if (!file.name.toLowerCase().endsWith('.zip')) {
                    showStatus('è¯·é€‰æ‹©ZIPæ ¼å¼çš„æ–‡ä»¶', 'error');
                    return;
                }
                
                currentZipFile = file;
                extractBtn.disabled = false;
                
                // æ˜¾ç¤ºæ–‡ä»¶å
                const fileName = file.name.length > 30 ? file.name.substring(0, 27) + '...' : file.name;
                uploadArea.querySelector('.upload-text').textContent = `å·²é€‰æ‹©: ${fileName}`;
                uploadArea.querySelector('.upload-icon').textContent = 'ğŸ“¦';
                
                showStatus('æ–‡ä»¶å·²å‡†å¤‡å°±ç»ªï¼Œè¯·è¾“å…¥å¯†ç ï¼ˆå¦‚æœéœ€è¦ï¼‰å¹¶ç‚¹å‡»è§£å‹æŒ‰é’®', 'success');
            }
            
            // è§£å‹æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            extractBtn.addEventListener('click', extractZip);
            
            // è§£å‹ZIPæ–‡ä»¶
            function extractZip() {
                if (!currentZipFile) return;
                
                extractBtn.disabled = true;
                extractBtn.textContent = 'è§£å‹ä¸­...';
                fileList.classList.add('hidden');
                statusArea.classList.add('hidden');
                
                const password = passwordInput.value;
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const zipData = e.target.result;
                    
                    JSZip.loadAsync(zipData, {password: password || undefined})
                        .then(function(zip) {
                            // æ¸…ç©ºæ–‡ä»¶åˆ—è¡¨
                            fileListContent.innerHTML = '';
                            
                            // è®¡ç®—æ–‡ä»¶æ€»æ•°å’Œæ€»å¤§å°
                            let fileCount = 0;
                            let totalSize = 0;
                            
                            // éå†ZIPæ–‡ä»¶ä¸­çš„æ¯ä¸ªæ–‡ä»¶
                            zip.forEach(function(relativePath, zipEntry) {
                                if (!zipEntry.dir) {
                                    fileCount++;
                                    totalSize += zipEntry._data.uncompressedSize;
                                    
                                    // åˆ›å»ºæ–‡ä»¶é¡¹
                                    const fileItem = document.createElement('div');
                                    fileItem.className = 'file-item';
                                    
                                    const fileSize = formatFileSize(zipEntry._data.uncompressedSize);
                                    
                                    fileItem.innerHTML = `
                                        <div class="file-icon">ğŸ“„</div>
                                        <div class="file-info">
                                            <div class="file-name">${zipEntry.name}</div>
                                            <div class="file-size">${fileSize}</div>
                                        </div>
                                        <button class="download-btn" data-file="${zipEntry.name}">ä¸‹è½½</button>
                                    `;
                                    
                                    fileListContent.appendChild(fileItem);
                                    
                                    // æ·»åŠ ä¸‹è½½æŒ‰é’®äº‹ä»¶
                                    fileItem.querySelector('.download-btn').addEventListener('click', function() {
                                        downloadFile(zip, zipEntry.name);
                                    });
                                }
                            });
                            
                            if (fileCount > 0) {
                                fileList.classList.remove('hidden');
                                showStatus(`æˆåŠŸè§£å‹! å…± ${fileCount} ä¸ªæ–‡ä»¶, æ€»å¤§å°: ${formatFileSize(totalSize)}`, 'success');
                            } else {
                                showStatus('ZIPæ–‡ä»¶ä¸­æœªæ‰¾åˆ°å¯è§£å‹çš„æ–‡ä»¶', 'error');
                            }
                            
                            extractBtn.textContent = 'è§£å‹æ–‡ä»¶';
                            extractBtn.disabled = false;
                        })
                        .catch(function(error) {
                            console.error('è§£å‹é”™è¯¯:', error);
                            
                            if (error.message.includes('Bad password')) {
                                showStatus('è§£å‹å¤±è´¥: å¯†ç é”™è¯¯', 'error');
                            } else if (error.message.includes('Corrupted zip')) {
                                showStatus('è§£å‹å¤±è´¥: ZIPæ–‡ä»¶å·²æŸå', 'error');
                            } else {
                                showStatus('è§£å‹å¤±è´¥: ' + error.message, 'error');
                            }
                            
                            extractBtn.textContent = 'è§£å‹æ–‡ä»¶';
                            extractBtn.disabled = false;
                        });
                };
                
                reader.readAsArrayBuffer(currentZipFile);
            }
            
            // ä¸‹è½½å•ä¸ªæ–‡ä»¶
            function downloadFile(zip, fileName) {
                zip.file(fileName).async('blob')
                    .then(function(blob) {
                        saveAs(blob, fileName);
                    })
                    .catch(function(error) {
                        console.error('ä¸‹è½½é”™è¯¯:', error);
                        showStatus('ä¸‹è½½å¤±è´¥: ' + error.message, 'error');
                    });
            }
            
            // æ˜¾ç¤ºçŠ¶æ€ä¿¡æ¯
            function showStatus(message, type) {
                statusArea.textContent = message;
                statusArea.className = `status-area ${type}`;
                statusArea.classList.remove('hidden');
            }
            
            // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
